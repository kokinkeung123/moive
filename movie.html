<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Video Example</title>
</head>
<body>

    <div class="container">
        <!--basic block -->
        <div class="card">
            <div class="car-body text-danger">
               <h2 class="text-center ">DRONE VIDEO ACTIVITIES</h2> 
            </div>
        </div>
            <br>
            <!--simpy card-->
            <div class="card">
                <div style="text-align:center">
                <div class="card-body">
                    <h4 class="card-title">My Video</h4>
                    <h6 class="card-subtitle text-muted">card subtitle</h6>
                    <p class="card-text">
                    This is a demonstration video !</p>
                        <a href="#" class="btn btn-outline-success">No Function</a>
                    </div>
            </div>
            </div>
            
           

               
            <!--card with image-->
            <div class="card">
                <!--<img src="https://picsum.photos/200/300" class="card-img-top" style="height: 300px"/>-->
                <div style="text-align:center"> 
                    <button onclick="playPause()" class="btn btn-info">Play/Pause</button> 
                    <button onclick="makeBig()" class="btn btn-info">Big</button>
                    <button onclick="makeSmall()" class="btn btn-info">Small</button>
                    <button onclick="makeNormal()" class="btn btn-info">Normal</button>
                    

                    <br><br>
                
               <!--<video width="600" height="400" control>-->
                <video id="video2" width="800">
                <source src="lake.mp4" type="video/mp4">
                
                Your browser does not support the video tag.</video>
            


                <div class="card-body">
                    <h4 class="card-title">Card Title</h4>
                    <h6 class="card-subtitle text-muted">card subtitle</h6>
                    <p class="card-text">
                        山頂行人道風景</p>
                        <a href="#" class="btn btn-outline-success">No Function</a>
                    </div>
                </div>
            </div>
    </div>   
    
    <script> 
        var myVideo = document.getElementById("video2"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 800; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        
        function makeNormal() { 
            myVideo.width = 420; 
        } 

       
        </script> 




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>   
</body>
</html>
